<!DOCTYPE html>
<html lang="hu">

<div th:replace="fragments/header :: header (title='Bejelentkezés')"></div>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div id="login">
    <h1>Bejelentkezés</h1>
    <p th:if="${loginError} == true">Sikertelen bejelentkezés! Rossz felhazsnálónév/helszó!</p>
    <form  th:action="@{/login}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Felhasználónév</label>
            <input type="text" class="form-control" id="username" th:field="*{username}">
            <span class="validationError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>
        <div class="form-group">
            <label for="password">Jelszó</label>
            <input type="password" class="form-control" id="password" th:field="*{password}">
            <span class="validationError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>
        <button type="submit" class="btn btn-primary">Bejelentkezés</button>
        <a th:href="@{/signup}" class="btn btn-secondary">Regisztráció</a>
    </form>
</div>
</body>
</html>
