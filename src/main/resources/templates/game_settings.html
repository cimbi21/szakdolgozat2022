<!DOCTYPE html>
<html lang="en">
<div th:replace="fragments/header :: header (title='Beállítás')"></div>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="card" style="width: 40rem; margin: auto; margin-top: 70px; text-align: center">
    <div class="card-body" >
        <h2 class="card-title">Játék beállítása</h2>
        <form th:action="@{/game/init}" th:object="${config}">
            <div class="mb-3 row">
                <label for="language" class="col-sm-2 col-form-label">Nyelv:</label>
                <div class="col-sm-10">
                <select class="form-select" aria-label="language" name="language" id="language" th:field="*{lang}">
                    <option value="hu">Magyar</option>
                    <option value="en">Angol</option>
                </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="matrix" class="col-sm-2 col-form-label">Mátrix:</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="matrix" id="matrix" th:field="*{matrix}">
                        <option value="fasttext">FastText</option>
                        <option value="npmi">NPMI</option>
                        <option value="npmi2">NPMI2</option>
                        <option value="graph">NPMI Graph</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="mark" class="col-sm-2 col-form-label">Pontozás:</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="mark" id="mark" th:field="*{func}">
                        <option value="scoreKoyyalagunta">Koyyalagunta</option>
                        <option value="scoreKoyyalaguntaRestrict">KoyyalaguntaRestrict</option>
                        <option value="scoreHarmonic">Harmonic</option>
                        <option value="scoreHarmonicDivide">HarmonicDivide</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="clueNum" class="col-sm-2 col-form-label">Utalás szám:</label>
                <div class="col-sm-10">
                    <select class="form-select" aria-label="Default select example" name="clueNum" id="clueNum" th:field="*{clueNum}">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>
</div>
</body>
</html>
