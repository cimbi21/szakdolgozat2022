<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Fedőnevek</title>
</head>
<body style="background: #002a53;">
<div>
    <h1 class="display-4" style="width:80%; float:left; text-align: center; color: white" th:text="'Spymaster's clue: '+${game.newClue.word}+', '+${game.newClue.number}"></h1>
    <form action="#" th:action="@{/reveal}" th:if="${game.end == false}" method="post">
        <button type="submit" class="btn btn-success disabled" role="button" aria-disabled="true" th:if="${game.min==false}" style="margin: 17px; width: 15%; font-size: 20pt;line-height: 70px;" th:text="Kész" ></button>
        <button type="submit"class="btn btn-success" th:unless="${game.min==false}"  style="margin: 17px; width: 15%; font-size: 20pt;line-height: 70px;" th:text="Done" ></button>
    </form>
    <form action="#" th:action="@{/minigame}" th:unless="${game.end == false}" method="get">
        <button type="submit"class="btn btn-success" style="margin: 17px; width: 7%; font-size: 18pt;line-height: 70px; float:left; " th:text="Again" ></button>
    </form>
    </div>

<br>
<div th:each="g: ${game.board.cards}" style="width: 20%;  float: left"  th:if="${game.end == true && game.unlock == true}">
        <button type="submit" class="btn btn-primary" th:if="${g.bot == true && g.color == 2 && g.marked == false}" style="font-weight: bold; color: black; margin: 17px; width: 80%; border: green 10px solid;font-size: 20pt;line-height: 80px;" th:text="${g.word}"></button>
        <button type="submit" class="btn btn-primary" th:if="${g.bot == true && g.color == 1 && g.marked == false}" style="font-weight: bold; color: black; margin: 17px; width: 80%; border: grey 10px solid;font-size: 20pt;line-height: 80px;" th:text="${g.word}"></button>
        <button type="submit" class="btn btn-primary"  th:if="${g.bot == false && g.color == 2 && g.marked == false}" style="margin: 17px; width: 80%; border: green 10px solid;font-size: 20pt;line-height: 80px;" th:text="${g.word}"></button>
        <button type="submit" class="btn btn-primary"  th:if="${g.bot == false && g.color == 1 && g.marked == false}" style="margin: 17px; width: 80%; border: grey 10px solid;font-size: 20pt;line-height: 80px;" th:text="${g.word}"></button>
        <button type="submit" class="btn btn-primary disabled" th:if="${g.bot == true && g.color == 2 && g.marked == true}" style="font-weight: bold; color: black; margin: 17px; width: 80%; border: green 10px solid;font-size: 20pt;line-height: 80px;" th:text="${g.word}"></button>
        <button type="submit" class="btn btn-primary disabled" th:if="${g.bot == true && g.color == 1 && g.marked == true}" style="font-weight: bold; color: black; margin: 17px; width: 80%; border: grey 10px solid;font-size: 20pt;line-height: 80px;" th:text="${g.word}"></button>
        <button type="submit" class="btn btn-primary disabled"  th:if="${g.bot == false && g.color == 2 && g.marked == true}" style="margin: 17px; width: 80%; border: green 10px solid;font-size: 20pt;line-height: 80px;" th:text="${g.word}"></button>
        <button type="submit" class="btn btn-primary disabled"  th:if="${g.bot == false && g.color == 1 && g.marked == true}" style="margin: 17px; width: 80%; border: grey 10px solid;font-size: 20pt;line-height: 80px;" th:text="${g.word}"></button>

</div>
</div>
</body>
